<!DOCTYPE html>
<html>
<head>
  <title>Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize()">
<div class="header">
  <h1>Activation deck</h1>
</div>
<div class="row">
  <div class="col-11">
    <h1>Events</h1>
    <p id="deckStatus">This is the activation deck.</p>
    <table>
      <tr>
        <th>Activation deck</th>
        <th>Discard pile</th>
      </tr>
      <tr>
        <td width="250px">
          <img id="eventDeck" onclick="drawCard()">
        </td>
        <td width="250px">
          <img id="discardPile">
        </td>
      </tr>
    </table>
    <button onclick="handleInitializeButton();">Initialize deck</button>
  </div>
</div>

  <script src="javascript.js"></script>
</body>
</html>
