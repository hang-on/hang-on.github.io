<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #note {
            font-size: 48px;
            margin: 20px;
        }
        #feedback {
            font-size: 24px;
            margin: 20px;
        }
        #noteImage {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Note Trainer</h1>
    <div id="note">C4</div>
    <img id="noteImage" src="C4.png" alt="Note Image">
    <div id="feedback"></div>
    <button onclick="quit()">Quit</button>
    <script src="main.js"></script>
</body>
</html>
