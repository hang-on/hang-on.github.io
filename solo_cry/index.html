<!DOCTYPE html>
<html>
<head>
  <title>Solo cry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize()">

<div class="header">
  <h1>Solo Cry</h1>
</div>
<div class="row">
  <div class="col-7">

  </div>
  <div class="col-5 menu">
    <ul>
      <li onclick="initializeActivationOrder();">Initialize</li>
      <li onclick="activateFighter();">Activate Fighter</li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-12">
  </div>
</div>
</body>
</html>

<script>

var untamedBeasts = ["Heart-eater", "Beastspeaker", "Rocktusk Prowler", "Preytaker w. Fanged Sword", "Plains-runner"];
var activationOrder = [];
var currentFighter;
var boost = ["No boost this turn", "Move +2", "Attacks +2", "Strength +1", "Heal 3 wounds", "Activation +1" ];


function initialize(){
  untamedBeasts = ["Heart-eater", "Beastspeaker", "Rocktusk Prowler", "Preytaker w. Fanged Sword", "Plains-runner"];
  activationOrder = [];
  currentFighter = "";
  boost = ["no boost this turn", "move +2", "attacks +2", "strength +1", "heal 3 wounds", "activation +1" ];
}

function initializeActivationOrder(){
  initialize();
  activationOrder = shuffleArray(untamedBeasts);
  alert ("Activation order initialized");
}

function shuffleArray(x){
  // for 1000 turns, switch the values of two random items.
  for (var i = 0; i < 1000; i++){
    var location1 = Math.floor((Math.random() * x.length));
    var location2 = Math.floor((Math.random() * x.length));
    var tmp = x[location1];
    x[location1] = x[location2];
    x[location2] = tmp;
  }
  return x;
}


function activateFighter(){
  if (activationOrder.length == 0) {
    alert("No fighters left!");
    return;
  } else {
    currentFighter = activationOrder.shift();
    alert("Activate " + currentFighter + " with " + boost[Math.floor(Math.random() * 6)]);

  }
}



</script>
