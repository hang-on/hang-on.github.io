<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N0te</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/core-js-bundle/minified.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@2.5.3"></script> <!-- Ensure correct version -->
</head>
<body>
    <header class="header">
        <h1>Welcome to N0te</h1>
    </header>
    <main>
        <div class="note-row">
            <div id="note-images" class="note-images"></div>
            <label class="switch">
                <input type="checkbox" id="toggle-g-clef" checked>
                <span class="slider"></span>
                <span class="switch-label">Toggle G-clef</span>
            </label>
        </div>
        <div class="note-row">
            <div id="f-clef-images" class="note-images"></div>
            <label class="switch">
                <input type="checkbox" id="toggle-f-clef" checked>
                <span class="slider"></span>
                <span class="switch-label">Toggle F-clef</span>
            </label>
        </div>
        <div id="welcome-message" class="welcome-message">
            <p>Press 'S' to start the session.</p>
        </div>
        <section class="status-section">
            <div id="status-bar-container" class="status-bar-container">
                <div id="status-bar" class="status-bar">Status: Waiting for input...</div>
            </div>
        </section>
        <section class="midi-section">
            <h2 class="subtitle">MIDI Initialization Messages:</h2>
            <pre id="midi-messages" class="midi-messages"></pre>
        </section>
    </main>
    <footer class="footer">
        <p>Footer content here</p>
    </footer>
    <script src="sound.js"></script>
    <script src="notes.js"></script>
    <script src="midi.js"></script>
    <script src="main.js"></script>
</body>
</html>
