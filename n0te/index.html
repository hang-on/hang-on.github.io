<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N0te Piano Trainer _a</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-message">
        Welcome to N0te. Press 'S' or tap the screen to begin the session.
    </div>
    <h1>N0te _c</h1>
    <h2>Play these notes:</h2>
    <div id="note-images">
        <img src="images/g-clef.png" alt="G-clef">
    </div>
    <h2>Your input:</h2>
    <pre id="output"></pre>
    <div id="status-bar">Status: Waiting for input...</div>
    <button id="toggle-output">Toggle Output to Console</button>

    <script src="midiNoteMap.js"></script>
    <script>
        const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4'];
        let randomNotes = [];
        let currentNoteIndex = 0;
        let activeNotes = new Set();
        let outputToConsole = false; // Flag to control where to output messages

        // Load sound effects
        const correctSound = new Audio('sfx/correct.mp3');
        const incorrectSound = new Audio('sfx/incorrect.mp3');

        // Preload sounds without playing them
        function preloadSounds() {
            correctSound.play().then(() => correctSound.pause()).catch(() => {});
            incorrectSound.play().then(() => incorrectSound.pause()).catch(() => {});
        }

        // Function to generate random notes
        function generateRandomNotes() {
            logMessage('Generating random notes...');
            randomNotes = [];
            for (let i = 0; i < 8; i++) { // Generate 8 random notes
                const randomNote = notes[Math.floor(Math.random() * notes.length)];
                randomNotes.push(randomNote);
            }
            logMessage(`Random notes generated: ${randomNotes.join(', ')}`);
            updateNoteImages();
        }

        // Function to update note images
        function updateNoteImages() {
            const noteImagesDiv = document.getElementById('note-images');
            noteImagesDiv.innerHTML = ''; // Clear existing images
            randomNotes.forEach(note => {
                const img = document.createElement('img');
                img.src = `images/${note}.png`;
                img.alt = note;
                noteImagesDiv.appendChild(img);
            });
            logMessage('Note images updated.');
        }

        // Function to initialize MIDI access
        function initializeMIDI() {
            if (navigator.requestMIDIAccess) {
                navigator.requestMIDIAccess({ sysex: true }).then(midiAccess => {
                    const inputs = midiAccess.inputs.values();
                    let inputCount = 0;
                    for (let input of inputs) {
                        input.onmidimessage = onMIDIMessage;
                        logMessage(`MIDI input added: ${input.name}`);
                        inputCount++;
                    }
                    if (inputCount === 0) {
                        logMessage('No MIDI inputs detected.');
                    } else {
                        logMessage(`Total MIDI inputs detected: ${inputCount}`);
                    }
                    logMessage('MIDI access granted');
                }).catch(err => {
                    logMessage(`Failed to get MIDI access: ${err}`);
                    alert(`Failed to get MIDI access: ${err}`);
                });
            } else {
                logMessage('Web MIDI API not supported in this browser.');
                alert('Web MIDI API not supported in this browser.');
            }
        }

        // Function to handle incoming MIDI messages
        function onMIDIMessage(event) {
            const [command, note, velocity] = event.data;

            // Ignore Active Sensing messages (command 254)
            if (command === 254) {
                return;
            }

            const playedNote = Object.keys(midiNoteMap).find(key => midiNoteMap[key] === note);

            logMessage(`MIDI message received: ${event.data}`);
            logMessage(`Command: ${command}, Note: ${note}, Velocity: ${velocity}`);
            logMessage(`Played Note: ${playedNote}`);
            logMessage(`Active Notes: ${Array.from(activeNotes).join(', ')}`);

            if (playedNote === undefined) {
                logMessage(`Note ${note} is not mapped to any known note.`);
                return;
            }

            if (command === 144 && velocity > 0) { // Note on
                if (!activeNotes.has(note)) {
                    activeNotes.add(note);
                    logMessage(`Note on: ${playedNote} (velocity: ${velocity})`);
                    checkNoteInput(playedNote);
                }
            } else if (command === 128 || (command === 144 && velocity === 0)) { // Note off
                if (activeNotes.has(note)) {
                    activeNotes.delete(note);
                    logMessage(`Note off: ${playedNote}`);
                }
            }
        }

        // Function to check note input
        function checkNoteInput(note) {
            if (note === randomNotes[currentNoteIndex]) {
                logMessage(`Correct note: ${note}`);
                correctSound.play();
                currentNoteIndex++;
                if (currentNoteIndex >= randomNotes.length) {
                    logMessage('All notes played correctly!');
                    currentNoteIndex = 0;
                    generateRandomNotes();
                }
            } else {
                logMessage(`Incorrect note: ${note}`);
                incorrectSound.play();
            }
        }

        // Function to start the session
        function startSession() {
            logMessage('Starting session...');
            document.getElementById('welcome-message').style.display = 'none';
            generateRandomNotes();
            preloadSounds(); // Preload sounds after user interaction
            initializeMIDI(); // Initialize MIDI access
        }

        // Detect if the user is on a mobile device
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Function to log messages
        function logMessage(message) {
            const outputElement = document.getElementById('output');
            if (outputToConsole) {
                console.log(message);
            } else {
                outputElement.textContent += message + '\n';
            }
        }

        // Event listener for starting the session
        document.addEventListener('keydown', (event) => {
            if (event.key === 'S' || event.key === 's') {
                startSession();
            }
        });

        document.addEventListener('click', () => {
            startSession();
        });

        // Event listener for toggling output to console
        document.getElementById('toggle-output').addEventListener('click', () => {
            outputToConsole = !outputToConsole;
            logMessage(`Output to console: ${outputToConsole}`);
        });

        // Initial log message
        logMessage('Note images updated.');
    </script>
</body>
</html>
