<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N0te Piano Trainer _a</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-message">
        Welcome to N0te. Press 'S' or tap the screen to begin the session.
    </div>
    <h1>N0te</h1>
    <h2>Play these notes:</h2>
    <div id="note-images">
        <img src="images/g-clef.png" alt="G-clef">
    </div>
    <h2>Your input:</h2>
    <pre id="output"></pre>
    <div id="status-bar">Status: Waiting for input...</div>
    <button id="toggle-output">Toggle Output to Console</button>

    <script src="midiNoteMap.js"></script>
    <script>
        const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4'];
        let randomNotes = [];
        let currentNoteIndex = 0;
        let activeNotes = new Set();
        let outputToConsole = false; // Flag to control where to output messages

        // Load sound effects
        const correctSound = new Audio('sfx/correct.mp3');
        const incorrectSound = new Audio('sfx/incorrect.mp3');

        // Preload sounds without playing them
        function preloadSounds() {
            correctSound.play().then(() => correctSound.pause()).catch(() => {});
            incorrectSound.play().then(() => incorrectSound.pause()).catch(() => {});
        }

        // Function to generate random notes
        function generateRandomNotes() {
            logMessage('Generating random notes...');
            randomNotes = [];
            for (let i = 0; i < 8; i++) { // Generate 8 random notes
                const randomNote = notes[Math.floor(Math.random() * notes.length)];
                randomNotes.push(randomNote);
            }
            logMessage(`Generated notes: ${randomNotes.join(', ')}`);
            updateNoteImages();
        }

        // Function to update the note images
        function updateNoteImages() {
            logMessage('Updating note images...');
            const noteImagesDiv = document.getElementById('note-images');
            noteImagesDiv.innerHTML = '<img src="images/g-clef.png" alt="G-clef">'; // Reset with G-clef

            randomNotes.forEach((note, index) => {
                const img = document.createElement('img');
                img.src = `images/${note.toLowerCase()}.png`;
                img.alt = note;
                img.id = `note-${index}`;
                noteImagesDiv.appendChild(img);
            });
            logMessage('Note images updated.');
        }

        // Function to reset note images to black
        function resetNoteImages() {
            logMessage('Resetting note images to black...');
            randomNotes.forEach((note, index) => {
                const noteImage = document.getElementById(`note-${index}`);
                noteImage.src = `images/${note.toLowerCase()}.png`;
            });
            logMessage('Note images reset.');
        }

        // Function to handle incoming MIDI messages
        function onMIDIMessage(event) {
            const [command, note, velocity] = event.data;

            // Ignore Active Sensing messages (command 254)
            if (command === 254) {
                return;
            }

            const playedNote = Object.keys(midiNoteMap).find(key => midiNoteMap[key] === note);

            logMessage(`MIDI message received: ${event.data}`);
            logMessage(`Command: ${command}, Note: ${note}, Velocity: ${velocity}`);
            logMessage(`Played Note: ${playedNote}`);
            logMessage(`Active Notes: ${Array.from(activeNotes).join(', ')}`);

            if (playedNote === undefined) {
                logMessage(`Note ${note} is not mapped to any known note.`);
                return;
            }

            if (command === 144 && velocity > 0) { // Note on
                if (!activeNotes.has(note)) {
                    activeNotes.add(note);
                    logMessage(`Note on: ${playedNote} (velocity: ${velocity})`);
                    checkNoteInput(playedNote);
                }
            } else if (command === 128 || (command === 144 && velocity === 0)) { // Note off
                if (activeNotes.has(note)) {
                    activeNotes.delete(note);
                    logMessage(`Note off: ${playedNote}`);
                }
            }
        }

        // Function to log messages to the page or console
        function logMessage(message) {
            const output = document.getElementById('output');
            if (outputToConsole) {
                console.log(message);
            } else {
                output.textContent += message + '\n';
            }
        }

        // Function to update the status bar
        function updateStatusBar(message) {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = `Status: ${message}`;
            logMessage(message); // Ensure status updates are also logged
        }

        // Function to check if the played note matches the current note in the sequence
        function checkNoteInput(playedNote) {
            if (playedNote === randomNotes[currentNoteIndex]) {
                // Grey out the correct note
                const noteImage = document.getElementById(`note-${currentNoteIndex}`);
                noteImage.src = `images/${playedNote.toLowerCase()}_greyed.png`;

                currentNoteIndex++;
                if (currentNoteIndex === randomNotes.length) {
                    updateStatusBar('Well done! You played all the notes correctly.');
                    correctSound.play().catch(error => logMessage(`Failed to play correct sound: ${error}`));
                    currentNoteIndex = 0;
                    generateRandomNotes();
                } else {
                    updateStatusBar(`Correct! Play the next note: ${randomNotes[currentNoteIndex]}`);
                }
            } else {
                updateStatusBar('Incorrect note. Try again from the first note.');
                incorrectSound.play().catch(error => logMessage(`Failed to play incorrect sound: ${error}`));
                currentNoteIndex = 0;
                resetNoteImages(); // Reset all notes to black
            }
        }

        // Function to initialize MIDI access
        function initializeMIDI() {
            if (navigator.requestMIDIAccess) {
                navigator.requestMIDIAccess({ sysex: true }).then(midiAccess => {
                    const inputs = midiAccess.inputs.values();
                    for (let input of inputs) {
                        input.onmidimessage = onMIDIMessage;
                        logMessage(`MIDI input added: ${input.name}`);
                    }
                    logMessage('MIDI access granted');
                }).catch(err => {
                    logMessage(`Failed to get MIDI access: ${err}`);
                });
            } else {
                logMessage('Web MIDI API not supported in this browser.');
                alert('Web MIDI API not supported in this browser.');
            }
        }

        // Function to start the session
        function startSession() {
            logMessage('Starting session...');
            document.getElementById('welcome-message').style.display = 'none';
            generateRandomNotes();
            preloadSounds(); // Preload sounds after user interaction
        }

        // Detect if the user is on a mobile device
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Listen for 'S' key press or screen tap to start the session
        function addStartSessionListeners() {
            document.addEventListener('keydown', (event) => {
                if (event.key.toLowerCase() === 's') {
                    startSession();
                }
            });

            if (isMobileDevice()) {
                document.addEventListener('click', startSession, { once: true });
            }
        }

        // Initialize the application
        function initializeApp() {
            logMessage('Initializing app...');
            const welcomeMessage = document.getElementById('welcome-message');
            if (isMobileDevice()) {
                welcomeMessage.textContent = "Welcome to N0te. Tap the screen to begin the session.";
            } else {
                welcomeMessage.textContent = "Welcome to N0te. Press 'S' to begin the session.";
            }
            welcomeMessage.style.display = 'flex';
            addStartSessionListeners();
            initializeMIDI(); // Initialize MIDI once when the app starts
        }

        // Toggle output to console
        document.getElementById('toggle-output').addEventListener('click', () => {
            outputToConsole = !outputToConsole;
            alert(`Output to console: ${outputToConsole}`);
        });

        // Run the application on page load
        initializeApp();
    </script>
</body>
</html>
