<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N0te Piano Trainer</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        #status-bar {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        #note-images {
            display: flex;
            align-items: center;
        }
        #note-images img {
            margin-right: 0;
        }
        #welcome-message {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="welcome-message">
        Welcome to N0te. Press 'S' or tap the screen to begin the session.
    </div>
    <h1>MIDI Keyboard Listener</h1>
    <h2>Play these notes:</h2>
    <div id="note-images">
        <img src="images/g-clef.png" alt="G-clef">
    </div>
    <h2>Your input:</h2>
    <pre id="output"></pre>
    <div id="status-bar">Status: Waiting for input...</div>

    <script>
        const notes = ['C4', 'D4', 'E4'];
        const midiNoteMap = {
            'C0': 12, 'C#0': 13, 'D0': 14, 'D#0': 15, 'E0': 16, 'F0': 17, 'F#0': 18, 'G0': 19, 'G#0': 20, 'A0': 21, 'A#0': 22, 'B0': 23,
            'C1': 24, 'C#1': 25, 'D1': 26, 'D#1': 27, 'E1': 28, 'F1': 29, 'F#1': 30, 'G1': 31, 'G#1': 32, 'A1': 33, 'A#1': 34, 'B1': 35,
            'C2': 36, 'C#2': 37, 'D2': 38, 'D#2': 39, 'E2': 40, 'F2': 41, 'F#2': 42, 'G2': 43, 'G#2': 44, 'A2': 45, 'A#2': 46, 'B2': 47,
            'C3': 48, 'C#3': 49, 'D3': 50, 'D#3': 51, 'E3': 52, 'F3': 53, 'F#3': 54, 'G3': 55, 'G#3': 56, 'A3': 57, 'A#3': 58, 'B3': 59,
            'C4': 60, 'C#4': 61, 'D4': 62, 'D#4': 63, 'E4': 64, 'F4': 65, 'F#4': 66, 'G4': 67, 'G#4': 68, 'A4': 69, 'A#4': 70, 'B4': 71,
            'C5': 72, 'C#5': 73, 'D5': 74, 'D#5': 75, 'E5': 76, 'F5': 77, 'F#5': 78, 'G5': 79, 'G#5': 80, 'A5': 81, 'A#5': 82, 'B5': 83,
            'C6': 84, 'C#6': 85, 'D6': 86, 'D#6': 87, 'E6': 88, 'F6': 89, 'F#6': 90, 'G6': 91, 'G#6': 92, 'A6': 93, 'A#6': 94, 'B6': 95,
            'C7': 96, 'C#7': 97, 'D7': 98, 'D#7': 99, 'E7': 100, 'F7': 101, 'F#7': 102, 'G7': 103, 'G#7': 104, 'A7': 105, 'A#7': 106, 'B7': 107,
            'C8': 108
        };
        let randomNotes = [];
        let currentNoteIndex = 0;
        let activeNotes = new Set();
        let outputToConsole = true; // Flag to control where to output messages

        // Load sound effects
        const correctSound = new Audio('sfx/correct.mp3');
        const incorrectSound = new Audio('sfx/incorrect.mp3');

        // Function to generate random notes
        function generateRandomNotes() {
            randomNotes = [];
            for (let i = 0; i < 5; i++) {
                const randomNote = notes[Math.floor(Math.random() * notes.length)];
                randomNotes.push(randomNote);
            }
            updateNoteImages();
        }

        // Function to update the note images
        function updateNoteImages() {
            const noteImagesDiv = document.getElementById('note-images');
            noteImagesDiv.innerHTML = '<img src="images/g-clef.png" alt="G-clef">'; // Reset with G-clef

            randomNotes.forEach((note, index) => {
                const img = document.createElement('img');
                img.src = `images/${note.toLowerCase()}.png`;
                img.alt = note;
                img.id = `note-${index}`;
                noteImagesDiv.appendChild(img);
            });
        }

        // Function to handle incoming MIDI messages
        function onMIDIMessage(event) {
            console.log('MIDI message received:', event.data);
            const [command, note, velocity] = event.data;
            const playedNote = Object.keys(midiNoteMap).find(key => midiNoteMap[key] === note);

            console.log(`Command: ${command}, Note: ${note}, Velocity: ${velocity}`);
            console.log(`Played Note: ${playedNote}`);
            console.log(`Active Notes: ${Array.from(activeNotes).join(', ')}`);

            if (playedNote === undefined) {
                console.log(`Note ${note} is not mapped to any known note.`);
                return;
            }

            if (command === 144 && velocity > 0) { // Note on
                if (!activeNotes.has(note)) {
                    activeNotes.add(note);
                    printNote(`Note on: ${playedNote} (velocity: ${velocity})`);
                    checkNoteInput(playedNote);
                }
            } else if (command === 128 || (command === 144 && velocity === 0)) { // Note off
                if (activeNotes.has(note)) {
                    activeNotes.delete(note);
                    printNote(`Note off: ${playedNote}`);
                }
            }
        }

        // Function to print note data to the page or console
        function printNote(message) {
            if (outputToConsole) {
                console.log(`Printing note: ${message}`);
            } else {
                const output = document.getElementById('output');
                output.textContent += message + '\n';
            }
        }

        // Function to update the status bar
        function updateStatusBar(message) {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = `Status: ${message}`;
        }

        // Function to check if the played note matches the current note in the sequence
        function checkNoteInput(playedNote) {
            if (playedNote === randomNotes[currentNoteIndex]) {
                // Grey out the correct note
                const noteImage = document.getElementById(`note-${currentNoteIndex}`);
                noteImage.src = `images/${playedNote.toLowerCase()}_greyed.png`;

                currentNoteIndex++;
                if (currentNoteIndex === randomNotes.length) {
                    updateStatusBar('Well done! You played all the notes correctly.');
                    correctSound.play().catch(error => console.error('Failed to play correct sound:', error));
                    currentNoteIndex = 0;
                    generateRandomNotes();
                } else {
                    updateStatusBar(`Correct! Play the next note: ${randomNotes[currentNoteIndex]}`);
                }
            } else {
                updateStatusBar('Incorrect note. Try again.');
                incorrectSound.play().catch(error => console.error('Failed to play incorrect sound:', error));
                currentNoteIndex = 0;
                generateRandomNotes();
            }
        }

        // Function to initialize MIDI access
        function initializeMIDI() {
            if (navigator.requestMIDIAccess) {
                navigator.requestMIDIAccess().then(midiAccess => {
                    const inputs = midiAccess.inputs.values();
                    for (let input of inputs) {
                        input.onmidimessage = onMIDIMessage;
                    }
                    console.log('MIDI access granted');
                }).catch(err => {
                    console.error('Failed to get MIDI access', err);
                });
            } else {
                console.error('Web MIDI API not supported in this browser.');
            }
        }

        // Function to start the session
        function startSession() {
            document.getElementById('welcome-message').style.display = 'none';
            generateRandomNotes();
            initializeMIDI();
        }

        // Detect if the user is on a mobile device
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Listen for 'S' key press or screen tap to start the session
        function addStartSessionListeners() {
            document.addEventListener('keydown', (event) => {
                if (event.key.toLowerCase() === 's') {
                    startSession();
                }
            });

            if (isMobileDevice()) {
                document.addEventListener('click', startSession, { once: true });
            }
        }

        // Initialize the application
        function initializeApp() {
            const welcomeMessage = document.getElementById('welcome-message');
            if (isMobileDevice()) {
                welcomeMessage.textContent = "Welcome to N0te. Tap the screen to begin the session.";
            } else {
                welcomeMessage.textContent = "Welcome to N0te. Press 'S' to begin the session.";
            }
            welcomeMessage.style.display = 'flex';
            addStartSessionListeners();
        }

        // Run the application on page load
        initializeApp();
    </script>
</body>
</html>
