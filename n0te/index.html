<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N0te Piano Trainer</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/core-js-bundle/minified.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@2.5.3"></script> <!-- Ensure correct version -->
</head>
<body>
    <header class="header">
        <div id="welcome-message" class="welcome-message">
            Welcome to N0te.
        </div>
        <h1 class="title">N0te '</h1>
    </header>
    <main class="main-content">
        <section class="notes-section">
            <h2 class="subtitle">Play these notes:</h2>
            <div id="note-images" class="note-images">
                <img src="./images/g-clef.png" alt="G-clef">
            </div>
            <div id="f-clef-images" class="note-images">
                <img src="./images/f-clef.png" alt="F-clef">
                <img src="./images/blank.png" alt="Blank">
                <img src="./images/blank.png" alt="Blank">
                <img src="./images/blank.png" alt="Blank">
                <img src="./images/blank.png" alt="Blank">
                <img src="./images/blank.png" alt="Blank">
                <img src="./images/blank.png" alt="Blank">
                <img src="./images/blank.png" alt="Blank">
                <img src="./images/blank.png" alt="Blank">
            </div>
        </section>
        <section class="status-section">
            <div id="status-bar-container" class="status-bar-container">
                <div id="status-bar" class="status-bar">Status: Waiting for input...</div>
            </div>
        </section>
        <section class="midi-section">
            <h2 class="subtitle">MIDI Initialization Messages:</h2>
            <pre id="midi-messages" class="midi-messages"></pre>
        </section>
    </main>
    <script src="midiNoteMap.js"></script>
    <script src="script.js"></script> <!-- Include the external JavaScript file -->
</body>
</html>
