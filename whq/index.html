<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <script src="globals.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="populateDropDownLists(heroes);">
  <h1>Heroes</h1>

  <p>Select heroes:</p>
  <select id="heroSelect0"></select>
  <select id="heroSelect1"></select>
  <select id="heroSelect2"></select>
  <select id="heroSelect3"></select>
  <script>
    function populateDropDownLists(optionSource){
      for (var i=0; i < optionSource.length;++i){
        addOption('heroSelect0', optionSource[i]);
        addOption('heroSelect1', optionSource[i]);
        addOption('heroSelect2', optionSource[i]);
        addOption('heroSelect3', optionSource[i]);
      }
    }
    function addOption(element,text){
      var x = document.getElementById(element);
      var option = document.createElement("option");
      option.text = text;
      x.add(option);
    }
  </script>
  <div>
    <br>
    <a href="destinyPhase.html" class="button" onclick="initializeQuest()">START QUEST</a>
    <script>
      function initializeQuest(){
        // Save Party.
        var party = new Array();
        party[0] = heroSelect0.value
        party[1] = heroSelect1.value
        party[2] = heroSelect2.value
        party[3] = heroSelect3.value
        localStorage.setItem("Party",JSON.stringify(party));
        // Initialize Variables.
        localStorage.setItem("torchbearer",0)
        localStorage.setItem("currentHero",0)
      }
    </script>
  </div>
</body>
</html>
